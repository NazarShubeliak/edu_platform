{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Вхід до системи</h2>

{% if form.errors %}
  <p style="color:red;">Неправильний логін або пароль. Спробуйте ще раз.</p>
{% endif %}

<form method="post">
  {% csrf_token %}
  <div>
    <label for="id_username">Ім'я користувача:</label>
    {{ form.username }}
  </div>
  <div>
    <label for="id_password">Пароль:</label>
    {{ form.password }}
  </div>
  <button type="submit">Увійти</button>
</form>
{% endblock %}

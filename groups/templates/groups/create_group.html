{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Створити нову групу</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Назва групи</label>
            <input type="text" name="name" id="name" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Створити</button>
    </form>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Список студентів</h2>
    <ul>
        {% for student in students %}
            <li>{{ student.user.username }} — група: {{ student.group.name|default:"немає" }}</li>
            <a href="{% url 'delete_student' pk=student.id %}">Видалити</a>
        {% empty %}
            <li class="text-muted">Студентів поки немає</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
